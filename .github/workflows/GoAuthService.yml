name: Go - Users Service
on:
  push:
    branches: [ "main" ]
    paths:
      - 'Backend/users/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Backend/users/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - name: Build
      working-directory: Backend/users
      run: go build -v ./...
    - name: Test
      working-directory: Backend/users
      run: go test -v ./...
