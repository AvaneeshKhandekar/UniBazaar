name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Initialize Go Modules
      run: |
        cd Backend/users
        if [ ! -f go.mod ]; then
          go mod init github.com/your-repo/backend-users
        fi
        go mod tidy
      shell: bash

    - name: Verify Go Modules
      run: |
        cd Backend/users
        ls -la
      shell: bash

    - name: Build Users Service
      run: |
        cd Backend/users
        go build -v ./...
      shell: bash

    - name: Run Tests
      run: |
        cd Backend/users
        go test -v ./...
      shell: bash
